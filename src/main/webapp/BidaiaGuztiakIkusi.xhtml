<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/SarreraTxantiloia.xhtml">
	<ui:define name="content">
		<p:dataTable var="ride"
			value="#{dena.rideList}">
			<p:column headerText="DEPART CITY">
				<h:outputText value="#{ride.departingCity}" />
			</p:column>
			<p:column headerText="ARRIVAL CITY">
				<h:outputText value="#{ride.arrivalCity}" />
			</p:column>
			<p:column headerText="DRIVER EMAIL">
				<h:outputText value="#{ride.driver.email}" />
			</p:column>
			<p:column headerText="PRICE">
				<h:outputText value="#{ride.pricePerSeat}" />
			</p:column>
		</p:dataTable>
		<br />
		<br />
		<h:outputText value="Bidaia kopurua: #{dena.kopurua}" />
	</ui:define>
</ui:composition>
