<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/Txantiloia.xhtml">

	<ui:define name="content">
		<f:event type="postAddToView"
			listener="#{languageBean.initializeLocaleForView}" />
		<div style="max-width: 600px; margin: 40px auto;">
			<p:card styleClass="ui-card-shadow">
				<f:facet name="title">
					<i class="pi pi-car"
						style="font-size: 2em; color: #007ad9; margin-right: 10px;"></i>
					#{msg["sarrera.title"]}
				</f:facet>
				<f:facet name="subtitle">
					#{msg["sarrera.home"]}
				</f:facet>
				<h:panelGroup rendered="#{authBean.driver}">
					<div
						style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
						<p:commandButton value="#{msg['sarrera.createRide']}"
							action="createRide" icon="pi pi-plus"
							styleClass="ui-button-success" />
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{authBean.traveler}">
					<p:commandButton value="#{msg['sarrera.fetchRide']}"
						action="fetchRide" icon="pi pi-search" styleClass="ui-button-info" />
				</h:panelGroup>
			</p:card>
		</div>
	</ui:define>
</ui:composition>
