<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<style>
.full-width-menu {
	margin: -20px -10px;
	width: calc(100% + 20px);
}

.full-width-menu .ui-menu {
	width: 100% !important;
	margin: 0 !important;
	border-radius: 0;
}
</style>
	<div class="full-width-menu">
		<p:menu style="width: 100%;">
			<p:menuitem value="#{msg['menu.home']}" outcome="home"
				icon="pi pi-home" />
			<p:menuitem value="#{msg['menu.createRide']}" outcome="createRide"
				icon="pi pi-plus" />
			<p:menuitem value="#{msg['menu.manageReservations']}"
				outcome="manageReservationsDriver" icon="pi pi-cog" />
			<p:menuitem value="#{msg['menu.manageMoney']}" outcome="manageMoney"
				icon="pi pi-wallet" />
			<p:menuitem value="#{msg['menu.logout']}" action="#{authBean.logout}"
				icon="pi pi-sign-out" />
			<p:menuitem value="#{msg['menu.deleteAccount']}"
				icon="pi pi-user-minus"
				onclick="PF('deleteDialog').show();return false;" />
		</p:menu>
		<p:dialog widgetVar="deleteDialog"
			header="#{msg['dialog.deleteAccount']}" modal="true" closable="false">
			<h:form id="deleteAccountFormDriver">
				<h:outputText value="#{msg['dialog.deleteAccountConfirm']}" />
				<br />
				<br />
				<p:panelGrid columns="2" style="margin-top:10px;column-gap:16px;">
					<p:commandButton value="#{msg['dialog.yes']}"
						action="#{authBean.deleteAccount}" ajax="false"
						styleClass="ui-button-danger" />
					<p:commandButton value="#{msg['dialog.no']}" type="button"
						onclick="PF('deleteDialog').hide();"
						styleClass="ui-button-secondary" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</div>
</ui:composition>
