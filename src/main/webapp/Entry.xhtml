<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/SarreraTxantiloia.xhtml">
	<ui:define name="styles">
		<h:outputStylesheet library="css" name="titulua.css" />
	</ui:define>
	<ui:define name="content">
		<h1 class="typewriter full-width-title">#{msg['entry.title']}</h1>
		<h:form>
			<p:panel header="Welcome">
				<p:commandButton value="Register" action="register"
					style="margin-right:10px;" />
				<p:commandButton value="Login" action="login" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
