<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/facelets/templates/Txantiloia.xhtml">

	<ui:define name="styles">
		<h:outputStylesheet library="css" name="transfers.css" />
	</ui:define>

	<ui:define name="content">
		<f:event type="postAddToView"
			listener="#{languageBean.initializeLocaleForView}" />

		<p:growl id="messages" showDetail="true" life="5000" />

		<p:dataTable id="reservationsTable" var="reservation"
			value="#{manageReservationsTravelerBean.reservations}" scrollable="true"
			scrollHeight="400">
			
			<p:column headerText="#{msg['money.table.amount']}">
				<h:outputText value="#{reservation.ride.departingCity}" />
			</p:column>
			
			<p:column headerText="#{msg['money.table.amount']}">
				<h:outputText value="#{reservation.ride.arrivalCity}" />
			</p:column>
			
			<p:column headerText="#{msg['money.table.amount']}">
				<h:outputText value="#{reservation.ride.rideDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="#{msg['money.table.amount']}">
				<h:outputText value="#{reservation.createDate}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
